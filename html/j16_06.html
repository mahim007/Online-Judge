<!j16_06.html>
<! An html program with ordered and unordered list>

<html>
	<head>
		<title> using listing tags with attributes </title>
	</head>
	
	<body>
	
	<h3>here is an unordered list of several items.</h3>
	
	<ul type="square">
		<li> programming in C </li>
		<li> programming in C++ </li>
		<li> programming in java </li>
	</ul>
	
	<h3>here is an ordered from the above.</h3>
	
	<ol type="i">
		<li> programming in C </li>
		<li> programming in C++ </li>
		<li> programming in java </li>
	</ol>
	
	</body>
	
</html>
