<! j16_05.html>
<! An html program with ordered and unordered list>

<html>
	<head>
		<title>
		using listing tags
		</title>
	</head>
	
	<body>
	
	<h2 align="center">here is an unordered list of several items: 
	
	<ul>
		<li> programming in C</li>
		<li> programming in C++ </li>
		<li> programming in java </li>
	</ul> 
	</h2>
	
	<h2 align="center">here is the ordered from the above list:
	
	<ol>
		<li> programming in C </li>
		<li> programming in C++ </li>
		<li> programming in java </li>
	</ol>
	</h2>
	
	</body>
</html>
